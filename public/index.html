
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entra in una Room</title>
    
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>

    <div class="container">
        <div class="image-card">

            <div class="caption-text">
                <h2 class="image-card--title">Ricorda...</h2>
                <div class="image-card--text">
                    <h3>Se vuoi entrare o creare una room segui queste semplici regole... <br>
                        Non ci sono regole
                    </h3>
                </div>
            </div>
        </div>
        <div class="signup-card">

            <form class="signup" action="/chat.html">
                <h1 class="signup-title">Log in a Room</h1>
                <input name="name" type="text" placeholder="Name*" class="input" />

                <input name="room" type="text" placeholder="Room*" class="input" />


                <button class="btn">Log In</button>
            </form>


        </div>
    </div>
</body>

</html>
