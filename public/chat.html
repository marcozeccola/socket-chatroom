<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>


    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/room.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">


</head>

<body>

    <div class="pos-f-t">
        <div class="collapse" id="navbarToggleExternalContent">
            <div class="bg-dark p-4">
                <h4 class="text-white">Users in this room:</h4>
                <div class="text-white">
                    <p>
                        Users:
                    </p>
                    <div id="users"></div>
                </div>
            </div>
        </div>
        <nav class="navbar navbar-dark bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
    </div>



    <div id="messages-box" class="boxx">
        <div>ciao</div>
        <div>as</div>
        <div>asd</div>
        <div>asd</div>
        <div>asd</div>
    </div>
    <div class="messages row">
        <form id="message-form">
            <input type="text" name="message" id="message-input" placeholder="messaggio" class="col m9 s7 l9">
            <button type="submit" id="submit-btn" class="col l1 m1 m1">
                <a class="btn-floating btn-large hoverable teal">
                    <i class="large material-icons">send</i>
                </a>
            </button>
        </form>

        <button id="send-location" class="col l1 m1 s1">
            <a class="btn-floating btn-large hoverable teal">
                <i class="large material-icons">place</i>
            </a>
        </button>

    </div>

    <!-- SECTION Templates -->
    <!-- template messaggi di testo -->
    <script id="template" type="text/template">
        <div class="message left-align">
            <strong>{{from}}</strong>
            <small>{{hour}}</small>
            <p>{{text}}</p>
        </div>
    </script>

    <script id="mychat-template" type="text/template">
        <div class="message right-align">
            <strong>{{from}}</strong>
            <small>{{hour}}</small>
            <p>{{text}}</p>
        </div>
    </script>
    <!-- template messaggi posizione -->
    <script id="location-template" type="text/template">
        <div class="message left-align">
            <strong>{{from}}</strong>
            <small>{{hour}}</small>
            <p>
                <a href="{{url}}" target="_blank">Posizione da Google Maps</a>
            </p>
        </div>
    </script>


    <script id="mylocation-template" type="text/template">
        <div class="message right-align">
            <strong>{{from}}</strong>
            <small>{{hour}}</small>
            <p>
                <a href="{{url}}" target="_blank">Posizione da Google Maps</a>
            </p>
        </div>
    </script>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>

    <script src="js/style.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/libs/moment.js"></script>
    <script src="js/libs/mustache.js"></script>

    <!-- materialize -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>

</html>
